<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
    <ion-button color="dark">
      <ion-icon  name="camera"></ion-icon>
        <img src="/assets/logo/instagram-logo.png">
    </ion-button>
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-tab-button  tab="message">
      <ion-icon name="ios-send"></ion-icon>
      <ion-badge color="danger" class="messagetext">10</ion-badge>
    </ion-tab-button>
  </ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content>
  <div class="stories">
    <div class="story">
      <div class="add">
    <ion-tab-button tab="tab3">
      <ion-icon name="add-circle"></ion-icon>
    </ion-tab-button>
    </div>
    <p>Add</p>
    </div>
    <div class="story" *ngFor="let data of newsfeed">
      <div class="image">
        <img src={{data.img}}>
        <p>{{data.name}}</p>
      </div>
    </div>
</div>

  <div class="container">
    <div class="news-feed" *ngFor="let data of newsfeed" >
      <ion-buttons slot="start"  class="username">
        <ion-button color="dark">
       <ion-icon name="contact"></ion-icon>
       <p>{{data.name}}</p>
        </ion-button>
        <ion-tab-button slot="end" style="position:absolute; right:0;">
          <ion-icon name="more"></ion-icon>
        </ion-tab-button>
        </ion-buttons>
      <img class="picture" src={{data.img}}>
      <ion-buttons slot="start"  class="username">
        <ion-button color="dark">
          <ion-icon name="heart-empty"></ion-icon>
          <i class="fa fa-comments-o" style="font-size:35px; margin-left: 6px;"></i>
          <i class="fa fa-paper-plane-o" style="font-size:28px; margin-left: 6px;"></i>
          
        </ion-button>
        <ion-tab-button  slot="end" style="position:absolute; right:0;">
          <i class="fa fa-bookmark-o" style="font-size:30px; margin-right: 8px;"></i>
        </ion-tab-button>
        </ion-buttons>
      </div>
   </div>
  </ion-content>
